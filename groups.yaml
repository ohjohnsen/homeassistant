default_view:

test:
  name: TEST
  view: yes
  entities:
    - group.kitchen
    - group.livingroom

kitchen:
  name: Kitchen
  entities:
    - sensor.kitchen_temperature
    - input_number.kitchen_home_temperature_setpoint
    - input_number.kitchen_night_temperature_setpoint
    - input_number.kitchen_away_temperature_setpoint
    - input_number.kitchen_vacation_temperature_setpoint

livingroom:
  name: Living Room
  entities:
    - climate.livingroom_heatpump
    - input_number.livingroom_home_temperature_setpoint
    - input_number.livingroom_night_temperature_setpoint
    - input_number.livingroom_away_temperature_setpoint
    - input_number.livingroom_vacation_temperature_setpoint

hugosroom:
  name: Hugo's Room
  entities:
    - sensor.hugosroom_temperature
    - input_number.hugosroom_home_temperature_setpoint
    - input_number.hugosroom_night_temperature_setpoint
    - input_number.hugosroom_away_temperature_setpoint
    - input_number.hugosroom_vacation_temperature_setpoint
